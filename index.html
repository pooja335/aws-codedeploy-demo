<!DOCTYPE html>
<html>
<head>
  <title>Sample DynamoDB app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.5.3.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 25px">
    <div class="row">
      <div class="col-lg-5 left-panel">
        <form id="submit_patient_info">
          <div class="form-group">
            <label for="patient_id">Patient ID</label>
            <div class="radio">
              <label>
                <input type="radio" name="patient_id" value="1"> 1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="patient_id" value="2"> 2
              </label>
            </div>
            <div class="radio disabled">
              <label>
                <input type="radio" name="patient_id" value="3"> 3
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="treatment_length">Treatment Length</label>
            <input type="text" class="form-control" id="treatment_length" name="treatment_length">
          </div>
          <div class="form-group">
            <label for="treatment_intensity">Treatment Intensity</label>
            <input type="text" class="form-control" id="treatment_intensity" name="treatment_intensity">
          </div>
          <button type="submit" value="Submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-5">
        <form id="get_patient_info">
          <div class="form-group">
            <label for="patient_id">Select Patient ID to retrieve info</label>
            <div class="radio">
              <label>
                <input type="radio" name="patient_id" value="1"> 1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="patient_id" value="2"> 2
              </label>
            </div>
            <div class="radio disabled">
              <label>
                <input type="radio" name="patient_id" value="3"> 3
              </label>
            </div>
          </div>
          <button type="submit" value="Submit" class="btn btn-default">Submit</button><br><br>
        </form>
        <div id="right-panel-info"></div>
      </div>
    </div>
  </div>
</body>
</html>
